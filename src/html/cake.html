<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>列表</title>
	<link rel="stylesheet" type="text/css" href="/css/cake.css">

	<link rel="stylesheet" type="text/css" href="/css/base.css">

	<script src="/lib/requirejs/require.js" data-main="/js/cake"></script>

	

</head>
<body>
	<div class="header"></div>

	<div class="main">
		
		


	</div>

	<script type="text/html" id="cake_template">
		{{each products as product}}
		<div class="li">
			<div class="id" style="display: none;">{{product.id}}</div>
			<div class="img"><img src="{{product.img}}"></div>
			<div class="title">{{product.title}}</div>
			<div class="dd">{{product.dd}}</div>
			<div class="price">{{product.price}}</div>
			<div class="add">加入购物车</div>
			
		</div>
		{{/each}}
	</script>

	 <div class="footer"></div>

</body>
</html>
